<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Completed" content="Free Web tutorials">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/code-solid.png">
</head>
<body>
    <form>
    <div class="container">
       <div class="signup"><p>Signup</p></div>
        <div class="internal-container">
            <h1>Signup</h1>
            <!-- <label for="fname">Full Name</label> -->
            <input required type="text" name="fname" placeholder="Full Name" class="form">
            <br><br>
            <!-- <label for="email">Email</label> -->
            <input type="email" name="email" required placeholder="Email" class="form">
            <br><br>
            <!-- <label for="password">Password</label> -->
            <input type="password" name="password" required placeholder="Password" class="form">
            <br><br>
            <!-- <label for="confirmpassword">Confirm Password</label> -->
            <input type="password" name="confirmpassword" required placeholder="Confirm Password" class="form">
            <br><br>
            <!-- <label for="dob">DOB</label> -->
            <input type="" name="dob" required placeholder="DOB" class="form">
            <br><br>
            <input type="radio" name="select" required>
            <label for="student">Student</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="select" required>
            <label for="employee">Employee</label>
            <br><br>
            <input type="checkbox" name="checkbox" required id="checkbox">
            <label for="checkbox">I agree to all the Terms and conditions</label>
            <br> <br>
            <button type="submit" class="btn">Signup</button>
        </div>
    </div>
    </form>
</body>
</html>
